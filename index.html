<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Remove Blocks Game</title>

  <link rel="stylesheet" href="water.css">
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

</head>

<body>

  <main>
    <header>
      <h1 class="title">Remove Blocks Game</h1>
      <div>
        <div class="buttons">
          <button id="startBtn">New Game</button>
          <button id="pauseBtn" hidden>
            <span>Pause</span>
            <span>Continue</span>
          </button>
        </div>
        <label hidden>
          <div>Points</div>
          <div id="pointsView">999</div>
        </label>
        <label hidden>
          <div>Time left</div>
          <div id="timeView">01:00</div>
        </label>
      </div>
    </header>
    <section id="gameBoard"></section>
  </main>

  <aside>
    <ul id="menuBar">
      <li><button>Normal</button></li>
      <li><button>Special</button></li>
      <li><button>Super</button></li>
      <li><button>Experimental</button></li>
    </ul>
    <ul id="resultList">    </ul>
  </aside>

  <dialog id="endGameModal">
    <h2>Game Over</h2>
    <div class="message">
      <span>Your Score</span>
      <span id="scoreView">987</span>
    </div>
    <div class="prompt">
      <label>
        Your Name: <input id="nameInput">
      </label>
    </div>
    <div class="buttons">
      <button id="saveResultBtn">Save</button>
    </div>
  </dialog>

</body>

</html>
